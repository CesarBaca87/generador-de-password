<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/password-icon.svg" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Password</title>
  </head>
  <body>
    <div class="password-generator">
      <input type="text" class="password" id="password" placeholder="P4$5W0RD!" readonly />
      <div>
        <label for="range" class="range-label">LENGTH: <span id="length-text">16</span></label>
      </div>
      <div class="range-container">
        <span>4</span>
        <input id="range" type="range" class="range-input" min="4" max="32" step="1" value="16" />
        <span>32</span>
      </div>
      <button id="generate-password" class="button">Generate Password</button>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
